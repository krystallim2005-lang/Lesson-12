<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="multi_part_animation.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="1" auto-rotate id="gear">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>

<div class="controls" style="position: absolute; bottom: 0px; left: 200px">
  <div>Animation:
  <button id="default1Btn" onClick="Btn01()"> Play Mirror </button>
  <button id="default2Btn" onClick="Btn02()"> Play Table </button>
  <button id="default3Btn" onClick="Btn03()"> Play Cover </button>
  <button id="pauseBtn" onClick="pauseAnimation()"> Pause Animation </button>
  </div>
  </div>

    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

<script>

  function Btn01() {
    const viewer = document.getElementById('gear');
    viewer.pause();
    viewer.animationName = "Mirror";
    viewer.play();
  }

  function Btn02() {
    const viewer = document.getElementById('gear');
    viewer.pause();
    viewer.animationName = "Table";
    viewer.play();
  }

  function Btn03() {
    const viewer = document.getElementById('gear');
    viewer.pause();
    viewer.animationName = "Cover";
    viewer.play();
  }


  function pauseAnimation() {
    document.getElementById('gear').pause();
  }
</script>
  </body>
</html>
